<ion-header>
  <ion-toolbar color="success">
    <ion-title>
      To Do List
    </ion-title>
    <ion-buttons slot="primary">
   <ion-button fill="solid" color="success" routerLink="/add">
   	<ion-icon slot="end" name="add-circle"></ion-icon>
   </ion-button>
</ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

<ion-list>
  <ion-item-sliding *ngFor="let todo of todos" routerLink="/detail">
  	<ion-item>
  		<ion-icon name="checkmark" slot="start" *ngIf="todo.completed"></ion-icon>
    <ion-label>{{todo.name}}</ion-label>
  </ion-item>

    <ion-item-options side="end">
      <ion-item-option (click)="markdone(todo)" color="primary">Mark as done</ion-item-option>
      <ion-item-option (click)="delete(todo)" color="danger">Delete</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

  <ion-item>
    <ion-label>I love WOD!!</ion-label>
  </ion-item> -->
</ion-list>
  
</ion-content>
